version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: live
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d live"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  odoo:
    image: odoo:18.0
    depends_on:
      db:
        condition: service_healthy
    command: >
      odoo --db_host=db --db_port=5432 --db_user=odoo --db_password=password
    ports:
      - "8069:8069"
    volumes:
      - odoo-data:/var/lib/odoo
    restart: unless-stopped

volumes:
  pgdata:
  odoo-data:
