version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: odoo   # nur Default, wir erstellen sp√§ter "odoo18"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d odoo || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60
    restart: unless-stopped

  odoo:
    image: odoo:18.0
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    volumes:
      - odoo-data:/var/lib/odoo
      - ./config:/etc/odoo:ro
    restart: unless-stopped

volumes:
  pgdata:
  odoo-data:
